name: Build test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest  # Updated to newer Ubuntu version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and Install Dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y \
            git libssl-dev \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            build-essential \
            libncurses5-dev \
            bzip2 make gcc g++ \
            grep bc curl bison \
            flex openssl lzop \
            unzip zlib1g-dev \
            file ca-certificates \
            ccache wget texinfo \
            xz-utils libelf-dev \
            zip libgmp-dev \
            libncurses-dev \
            gawk m4 libtinfo-dev \
            cpio binutils-dev \
            cmake ninja-build \
            u-boot-tools python3 \
            zstd clang lld \
            lz4

      # LLVM-20 installation (commented out)
      # - name: Download and Install LLVM
      #   run: |
      #     wget https://apt.llvm.org/llvm.sh -O llvm.sh
      #     chmod +x llvm.sh
      #     sudo ./llvm.sh 20

      - name: Build Kernel
        run: |
          bash build_test.sh cmi ksu | tee out.txt
          [ -f out/.config ] && cp out/.config config.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            out.txt
            Kernel_MIUI_*
            Kernel_AOSP_*
            config.txt
